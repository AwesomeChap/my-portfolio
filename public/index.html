  <script>
    new Vivus('my-svg', { type: 'sync', duration: 50 });
    const easing_fn = 'easingQuinticInOut';
    const d = 1000;
    const m_i = 75;

      var morph1 = KUTE.fromTo('#left-eye-brow-copy', { path: '#left-eye-brow-copy' }, { path: '#j1' }, {easing: easing_fn, duration: d,morphIndex: m_i}).start();
      var morph2 = KUTE.fromTo('#left-eye-open-copy', { path: '#left-eye-open-copy' }, { path: '#j2' }, {easing: easing_fn, duration: d,morphIndex: m_i}).start();
